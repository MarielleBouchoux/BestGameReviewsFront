<div class={{theme}}>
  <mat-card class="{{theme}} avisCard">
    <h1>Ajouter un avis</h1>
    <div>
    <div><strong>Jeu:</strong></div>>
    <mat-form-field appearance="fill">
      <mat-label>Veuillez choisir</mat-label>
      <mat-select [formControl]="jeuxControl" required>
        <mat-option>--</mat-option>
        <mat-option *ngFor="let jeu of jeux" [value]="jeu">
          {{jeu.nom}}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="jeuxControl.hasError('required')">Un jeu doit être sélectionné</mat-error>
    </mat-form-field>
    </div>
    <div>
      <div><strong>Description:</strong></div>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Laisser votre avis sur le jeu</mat-label>
        <textarea matInput placeholder="Ex. Ce jeux m'a beaucoup plu car... "></textarea>
      </mat-form-field>
    </div>
    <div>
      <div><strong>Note attribuée:</strong></div>
    </div>



    <button mat-raised-button color="primary" class="home-btn-item" (click)="enregistrerAvis()"
      aria-label="enregistrer l'avis"
      matTooltip="enregistrer l'avis">
      <a color="primary" class="home-btn-item-a" >Enregistrer</a>
    </button>
  </mat-card>
</div>
