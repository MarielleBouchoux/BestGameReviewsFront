<div class={{theme}}>
  <mat-card class="{{theme}} avisCard">
    <h1>Ajouter un avis</h1>
    <mat-form-field appearance="fill">
      <mat-label>Jeu concerné</mat-label>
      <mat-select [formControl]="jeuxControl" required>
        <mat-option>--</mat-option>
        <mat-option *ngFor="let jeu of jeux" [value]="jeu">
          {{jeu.nom}}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="jeuxControl.hasError('required')">Un jeu doit être sélectionné</mat-error>
    </mat-form-field>
  </mat-card>
  <button mat-raised-button color="primary" class="home-btn-item" (click)="enregistrerAvis()"
      aria-label="enregistrer l'avis"
      matTooltip="enregistrer l'avis">
      <a color="primary" class="home-btn-item-a" >Enregistrer</a>
    </button>

</div>
