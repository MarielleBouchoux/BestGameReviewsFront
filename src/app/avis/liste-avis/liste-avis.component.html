<div class="{{ theme }}">
  <mat-card class="{{ theme }} listAvisCard">
    <h1>Liste des avis</h1>
    <!-- TODO: la page n'est accessible qu'aux personnes connectées -->
    <div class="enTete">
      <div class="filtres">
        <mat-card>
          <h2>Filtrer par</h2>
        </mat-card>
        <!-- <mat-form-field appearance="fill">
          <mat-label>Date d'envoi</mat-label>
          <mat-select [formControl]="dates" multiple>
            <mat-option *ngFor="let unAvis of desAvis" [value]="date">{{date}}</mat-option>
          </mat-select>
        </mat-form-field> -->
        <!-- <mat-form-field appearance="fill">
          <mat-label>Nom du jeu</mat-label>
          <mat-select [formControl]="jeux" multiple>
            <mat-option *ngFor="let jeu of listeJeux" [value]="jeu.nom">{{jeu.nom}}</mat-option>
          </mat-select>
        </mat-form-field> -->
      </div>
      <!-- TODO: seul les joueurs peuvent ajouter un avis -->
      <button mat-raised-button color="primary" class="home-btn-item" routerLink="/avis/ajouter-avis"
      aria-label="ajouter un avis"
      matTooltip="ajouter un avis">
      <a color="primary" class="home-btn-item-a" >Ajouter un avis</a>
    </button>
      <mat-paginator
        [length]="5"
        [pageSize]="5"
        [pageSizeOptions]="[5]"
        aria-label="Select page"
      >
      </mat-paginator>
    </div>
    <div class="avisContainer">


      <div class="avis avis1">
        <div class="nomImg">
          <div class="line1 gameName"> <strong>Nom du jeu:</strong> {{avis.nom}} </div>
          <!-- <div>
            <img
              class="gamePicture"
                src="{{avis.image}}"
                alt="image jeu 1"
              />
          </div>
        </div> -->
        <div class="joueurDateDesc">
          <div class="line1 column2"> <strong>Nom du joueur:</strong> {{avis.auteur}}</div>
          <div class="line1 column2"><strong>Date:</strong> {{avis.dateEnvoi}}</div>
          <div class="description column2">
            <strong>Description</strong>{{avis.description}}
          </div>
          <div class="note"><strong>Note:</strong> {{avis.note}}</div>
        </div>
        <div class="statutOperation">
          <div class="content line1 statut"><strong>Statut:</strong> {{avis.statut}}</div>
          <!-- TODO: supprimer et valider seulement pour les modérateurs -->
          <div class="operation">
            <strong>Opérations:</strong>
            <a mat-flat-button href="">Supprimer</a>
            <a mat-flat-button href="">Valider</a>
            <a mat-flat-button href="">Voir l'avis</a>
          </div>
        </div>
      </div>

    </div>
  </mat-card>
</div>
