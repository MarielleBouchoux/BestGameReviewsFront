
  <div class="jeuxContainer">
    <div>
      <div class="nomImg">
        <img
          class="gamePicture"
            src="{{inputJeux.image}}"
            alt="image jeu{{inputJeux.id}}"
        />
      </div>
      <div class="nomEditeur">
        <div> <strong>Nom du jeu:</strong> {{inputJeux.nom}} </div>

      </div>
      <div class="operationContainer">
        <div class="operationTitle">
        <strong>Opérations:</strong>
        </div>
        <div class="operationLink">
        <a mat-flat-button href="">Voir l'avis</a>

        <a mat-flat-button href="">Supprimer</a>

      </div>
    </div>
